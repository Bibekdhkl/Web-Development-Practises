<!DOCTYPE html>
<html>

<head>
    <title>HTML FIRST PRACTICAL</title>
</head>

<body>
    <ol type="I" start="3">
        <li>BBA</li>
        <ol type="a" start="13">
            <li>Sem1</li>
            <ol type="1">
                <li>Maths-I</li>
                <li>Programming in C</li>
                <li>Fundamentals of IT</li>
            </ol>
            <li>Sem2</li>
            <ul type="disc">
                <li>OOP</li>
                <li>Software Engineering</li>
            </ul>
        </ol>
        <li>BCIS </li>
        <ol type="i">
            <li>Sem1</li>
            <ol type="1" start="100">
                <li>Maths-I</li>
                <li>Programming in C</li>
                <li>Fundamentals of IT</li>
            </ol>
            <li>Sem2</li>
            <ul type="disc">
                <li>DBMS</li>
                <li>Software Engineering</li>
            </ul>
        </ol>

    </ol>
</body>

</html>
